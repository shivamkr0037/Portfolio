<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>IIT Timer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2f363e">
</head>

<body>
    <main>
        <div class="advice-container">
            <p class="advice-id">Advice #<span id="advice-number"></span></p>
            <p class="advice-text">Loading..</p>
        </div>
        <img src="/neet/pattern-divider-desktop.svg" alt="" class="divider">
        <button id="dice"><img src="/neet/icon-dice.svg" alt="Dice to generate new advice"></button>
    </main>

    <footer class="attribution">
        Coded by
    </footer>

    <div class="container">
        <div id="time">
            <!-- ... (your existing time-related HTML) ... -->
            <div class="circle" style="--color: #e34724">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">00</div>
            </div>
            <div class="circle" style="--color: #ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div class="circle" style="--color: #fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
            <div class="circle" style="--color: #04fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
        </div>
    </div>

    <div class="love-badge">
        Supporting you always üíù
    </div>

    <script type="text/javascript" src="script.js"></script>

    <div class="memory-frame">
        <div class="frame-content">
            <span class="frame-text">A&S</span>
        </div>
    </div>

    <div class="motivation-corner">
        <div class="motivation-text">
            Studying hard? Remember I'm always cheering for you! üìö‚ú®
        </div>
    </div>
</body>

                      </html>
